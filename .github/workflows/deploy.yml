name: Deploy to server

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4


      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          if [ -n "${{ secrets.SSH_KNOWN_HOSTS }}" ]; then
            echo "${{ secrets.SSH_KNOWN_HOSTS }}" > ~/.ssh/known_hosts
          else
            ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
          fi

      - name: Remote sanity checks
        run: |
          ssh -p ${{ secrets.SSH_PORT }} -i ~/.ssh/id_ed25519 \
            -o BatchMode=yes -o StrictHostKeyChecking=yes \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            'set -e;
            echo "USER=$(whoami)";
            echo "SHELL=$SHELL";
            echo -n "RSYNC="; command -v rsync || echo "NOT_FOUND";
            ls -ld /var/www/scierie;
            test -w /var/www/scierie && echo "WRITABLE" || echo "NOT_WRITABLE"'

      - name: Deploy with rsync
        run: |
          rsync -az --delete --stats \
            --exclude ".git/" \
            --exclude ".github/" \
            --exclude ".env" \
            --exclude "config.local.php" \
            -e "ssh -p ${{ secrets.SSH_PORT }} -i ~/.ssh/id_ed25519 -o ServerAliveInterval=30 -o ServerAliveCountMax=3 -o BatchMode=yes" \
            ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/www/scierie/

